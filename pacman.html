<!DOCTYPE html>
<html>
<head>
	<title>Pacman Type Game</title>
	<style type="text/css">

	canvas {margin:auto;
			margin-top:50px;
			background-color:green;}
	</style>
	
</head>
<body>
	<canvas id="game" width="650px" height="500px"></canvas>




<script type="text/javascript"> 
	
	function draw () {

		var x=0;
		var y=250;
		
	   	var myCanvas = document.getElementById("game");
	   	var ctx = myCanvas.getContext("2d");
	  	ctx.strokeStyle = "black";
	  	ctx.lineWidth = 5;
	   	ctx.clearRect(0,0,650,500);
	   	ctx.strokeRect(0,0,650,500);
	   	ctx.fillRect(x,y,10,10);

	   	// maze wall I.
	   	ctx.beginPath();
	   	ctx.moveTo(50,200);
	   	ctx.lineTo(50,50);
	   	ctx.lineTo(600,50);
	   	ctx.lineTo(600,450);
	   	ctx.lineTo(50,450);
	   	ctx.lineTo(50,300);
	   	ctx.stroke();
	   	

	   	// maze wall II.
	   	ctx.beginPath();
	   	ctx.moveTo(550,300);
	   	ctx.lineTo(550,400);
	   	ctx.lineTo(100,400);
	   	ctx.lineTo(100,100);
	   	ctx.lineTo(550,100);
	   	ctx.lineTo(550,200);
	    ctx.stroke();

	    // maze wall III.
	    ctx.beginPath();
	   	ctx.moveTo(150,200);
	   	ctx.lineTo(150,150);
	   	ctx.lineTo(500,150);
	   	ctx.lineTo(500,350);
	   	ctx.lineTo(150,350);
	   	ctx.lineTo(150,300);
	    ctx.stroke();
	   		

   		 
		function keyDet (e) {
				
			 switch(e.keyCode) {

				case 38: y-=17; //up
				if (y < 0) {y = 0;}
				// first labyrinth wall (bottom wall outside)
			    if ((y < 450)&&(x > 50)&&(x < 600)) {y = 450;} 

				break;

				case 40: y+=17; //down
				if (y > 490) {y = 490;}
				// first labyrinth wall (top wall outside)
			    if ((y > 40)&&(x > 50)&&(x < 600)) {y = 40;} 
				
				break;

				case 37: x-=17; //left
				//field constraints
				if (x < 0) {x = 0}
				// first labyrinth wall (right wall outside)
			    if ((y > 45)&&(y < 450)&&(x < 600)) {x = 600;} 
				break;

				case 39: x+=17;//right
				//field constraints
				if (x > 640) {x = 640;}
				// first labyrinth wall (left wall outside)
			    if ((y > 45)&&(y < 200)&&(x > 50)) {x = 40;} 
			    if ((y > 300)&&(y < 450)&&(x > 50)) {x = 40;}
				break;
					
			}
			ctx.clearRect(0,0,650,500);
			ctx.strokeRect(0,0,650,500);
			ctx.fillRect(x,y,10,10);

			// maze wall I.
	   	ctx.beginPath();
	   	ctx.moveTo(50,200);
	   	ctx.lineTo(50,50);
	   	ctx.lineTo(600,50);
	   	ctx.lineTo(600,450);
	   	ctx.lineTo(50,450);
	   	ctx.lineTo(50,300);
	   	ctx.stroke();
	   	

	   	// maze wall II.
	   	ctx.beginPath();
	   	ctx.moveTo(550,300);
	   	ctx.lineTo(550,400);
	   	ctx.lineTo(100,400);
	   	ctx.lineTo(100,100);
	   	ctx.lineTo(550,100);
	   	ctx.lineTo(550,200);
	    ctx.stroke();

	    // maze wall III.
	    ctx.beginPath();
	   	ctx.moveTo(150,200);
	   	ctx.lineTo(150,150);
	   	ctx.lineTo(500,150);
	   	ctx.lineTo(500,350);
	   	ctx.lineTo(150,350);
	   	ctx.lineTo(150,300);
	    ctx.stroke();
		}

		window.addEventListener("keydown",keyDet, false);
		 // var looptimer = function() {setInterval(draw,100);}
		 // looptimer();
	}
	
	window.onload = draw;

	</script>
</body>
</html>
