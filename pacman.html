<!DOCTYPE html>
<html>
<head>
	<title>Pacman Type Game</title>
	<style type="text/css">

	canvas {width:650px;
			margin:auto;
			height:500px;
			margin-top:50px;
			background-color:green;}
	</style>
	
</head>
<body>
	<canvas id="game"></canvas>




<script type="text/javascript"> 
	
	function draw () {
		
		var x=0;
		var y=70;
		
	   	var myCanvas = document.getElementById("game");
	   	var ctx = myCanvas.getContext("2d");
	   	ctx.clearRect(0,0,650,500);
	   	ctx.fillRect(x,y,5,3);
	   		

   		 
		function keyDet (e) {
				
			 switch(e.keyCode) {
				case 38: y-=7; if (y < 0) {y = 0;};
				break;
				case 40: y+=7; if (y > 145) {y = 145;};
				break;
				case 37: x-=7; if (x < 0) {x = 0};
				break;
				case 39: x+=7;if (x > 295) {x = 295;};
				break;
					
			}
			ctx.clearRect(0,0,650,500);
			ctx.fillRect(x,y,5,3);
		}

		window.addEventListener("keydown",keyDet, false);
	}
	var looptimer = function() {setInterval(draw,100);}
	window.onload = draw;
	</script>
</body>
</html>
